<!DOCTYPE html>
<html>
<head>
    <title>Museums</title>
    <style type="text/css" media="all">
        @import "static/main.css";
        @import "static/forms.css";
    </style>
</head>
<body>
    <div id="content">
        <form id="verticalForm" action="">
        <h1>
            Joe's Museum</h1>
        <fieldset>
            <legend>Visitors</legend>
            <label for="visitorNumber">
                Vistors per year
                <input id="visitorNumber" name="visitorNumber" type="text" value="3456" />
            </label>
            <label for="visitorSchools">
                School visits per year
                <input id="visitorSchool" name="visitorSchool" type="text" value="33" />
            </label>
            <label for="visitorFee">
                Average admission fee £
                <input id="visitorFee" name="visitorFee" type="text" value="4" />
            </label>
        </fieldset>
        <table>
            <tr>
                <th colspan="2" align="left">
                    Income
                </th>
            </tr>
            <tr>
                <td>
                    Your Income
                </td>
                <td>
                    Average Income
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://chart.apis.google.com/chart?chs=400x150&cht=p&chd=t:15,15,15,30,40&chp=0.628&chl=Donations|Local+Authority|Gifts+of+Kind|Investment+Income|Other+Grants" width="400" height="150" alt="" />
                </td>
                <td>
                    <img src="http://chart.apis.google.com/chart?chs=400x150&cht=p&chd=t:25,25,10,20,20&chp=0.628&chl=Donations|Local+Authority|Gifts+of+Kind|Investment+Income|Other+Grants" width="400" height="150" alt="" />
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="2" align="left">
                    Costs
                </th>
            </tr>
            <tr>
                <td>
                    Your Costs
                </td>
                <td>
                    Average Costs
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://chart.apis.google.com/chart?chxs=0,676767,12.5&chxt=x&chs=400x150&cht=p&chd=t:15,15,15,30&chp=0.628&chl=Voluntary|Trading|Charitable|Governance&chma=|5" width="400" height="150" alt="" />
                </td>
                <td>
                    <img src="http://chart.apis.google.com/chart?chxs=0,676767,12.5&chxt=x&chs=400x150&cht=p&chd=t:2,4,6,7&chp=0.628&chl=Voluntary|Trading|Charitable|Governance&chma=|5" width="400" height="150" alt="" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
