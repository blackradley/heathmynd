{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Cornwall{% endblock %}

{% block bootstrap4_before_content %}

{% endblock %}

{% block content %}
<button type="button" id="sidebarCollapse">
    
<!-- Sidebar  -->
<nav id="sidebar">
        <ul class="list-unstyled components">
                <li>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check 1</label>
                        </div>
                </li>
                <li>
                                <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                        <label class="form-check-label" for="exampleCheck2">Check 2</label>
                                </div>
                        </li>
                        <li>
                                        <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                                                <label class="form-check-label" for="exampleCheck3">Check 2</label>
                                        </div>
                                </li>
        </ul>
</nav>
</button>
<div id="content">
        This is where the GMap goes.
</div>
{% endblock %}

{% block bootstrap4_extra_script %}
<script type="text/javascript">
$(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
        });
});
</script>
{% endblock %}
